<!DOCTYPE html>

<html>
<head>
<link href="calc.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="calcjs.js"></script>
</head>

<body>
<div class="calc">
<h2>Calculator!</h2>


<input class="box" type="text" id="result"/>
<br>
<button value="7" onClick="pressNum('7')" id="seven">7</button>
<button value="8" onClick="pressNum('8')" id="eight">8</button>
<button value="9" onClick="pressNum('9')" id="nine">9</button>
<button value="+=" onClick="pressNum('+=')" id="pluseq">+=</button>
<br>
<button value="4" onClick="pressNum('4')" id="four">4</button>
<button value="5" onClick="pressNum('5')" id="five">5</button>
<button value="6" onClick="pressNum('6')" id="six">6</button>
<button value="-" onClick="pressNum('-')" id="minus">-</button>
<br>
<button value="1" onClick="pressNum('1')" id="one">1</button>
<button value="2" onClick="pressNum('2')" id="two">2</button>
<button value="3" onClick="pressNum('3')"id="three">3</button>
<button value="x" onClick="pressNum('*')" id="times">x</button>
<br>
<button value="c" onClick="pressNum('c')" id="clear">C</button>
<button value="0" onClick="pressNum('0')" id="zero">0</button>
<button value="." onClick="pressNum('.')" id="dec">.</button>
<button value="/" onClick="pressNum('/')" id="divide">/</button>

</div>
</body>
</html>
